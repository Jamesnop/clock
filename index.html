<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="clock">
        <h2><span id="h">H</span><span id="a">a</span><span id="p">p</span><span id="p1">p</span><span id="y">y</span><span> </span><span id="h1">H</span><span id="o">o</span><span id="l">l</span><span id="i">i</span></h2>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <audio loop autoplay>
            <source src="tick.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
